 function getCategoryList(){
	var url = "/page/wx/client/web/index/index.action";

		type : "POST",

		htmls+='<div style="width:33%; height:26%; border-right:solid 1px #C2C1C1;border-bottom:solid 1px #C2C1C1; text-align:center;  padding-top:20px; float:left;">';

		if(i>=4){
			break;
		}
	}
	htmls+='<div style="width:33%; height:26%; border-right:solid 1px #C2C1C1;border-bottom:solid 1px #C2C1C1; text-align:center;  padding-top:20px; float:left;">';
	htmls+='<a href="category_list.html" target="_parent"><img  src="css/images/index_icon6.png" width="50" height="50"/></a>';
	htmls+='<p><a href="category_list.html" target="_parent">所有分类</a></p>';
	htmls+='</div>';
	$("#htmls").html(htmls);
	
	var goodscount = "";
	goodscount+='<label class="message">'+res.userShoppingCartCount+'</label>';
	$("#goodscount").html(goodscount);
 }
