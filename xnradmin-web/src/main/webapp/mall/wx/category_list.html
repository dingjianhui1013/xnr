 function getCategoryList(){
	var url = "/page/wx/client/web/categorylist/categoryList.action";
	var res = null;
	var uid = getUid();
	$.ajax({
		type : "POST",
		url : url,
		data : "uid="+uid,
		async : false,
		success : function(data) {
			console.log(data);
			res = data;
		}
	});
	var htmls="";
	for(var i=0;i<res.categoryList.length;i++){
		htmls+='<div class="list_left">';
		htmls+='<a href="list.html?categoryId='+res.categoryList[i].categoryId+'" target="_parent"><div class="title">'+res.categoryList[i].categoryName+'</div><img  src="'+res.categoryList[i].categoryHeadLogo+'" class="ims"/></a>';
		if(res.categoryList[i].categoryGoodsCount!=null){
			htmls+='<p>商品数量：'+res.categoryList[i].categoryGoodsCount+'</p>';
		}else{
			htmls+='<p>商品数量：0</p>';
		}
		htmls+='<p>分类描述：'+res.categoryList[i].categoryDescription+'</p>';
		htmls+='</div>';
	}
	$("#htmls").html(htmls);
	
	if(res.goodsCount>0){
		var goodsStr = '<label class="message">'+res.goodsCount+'</label>';
		$("#goodscount").html(goodsStr);
	}
 }
 </script>
